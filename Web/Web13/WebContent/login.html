<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function fn_validate(){
		//<form>의 name 속성으로 <form> 태그 객체를 받아옴
		var frmLogin = document.frmLogin;
		//alert(frmLogin);
		var user_id = frmLogin.id.value;
		var user_pw = frmLogin.pw.value;
	
	if((user_id.length==0||user_id=="")||
			(user_pw.length==0||user_pw=="")){
		alert("아이디와 비밀번호는 필수입니다.");
	}else{
		frmLogin.method="get";
		frmLogin.action="main";
		frmLogin.submit(); //자바스크립트에서 서블릿으로 전송
		}
	}
</script>
<title>Insert title here</title>
</head>
<body>
	<form name="frmLogin">
		<input type="hidden" name="sign" value="login">
		ID <input name="id"><br>
		PW <input type="password" name="pw"><br>
		<input type="button" onClick="fn_validate()" value="login">
	</form>
</body>
</html>
