<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            // 이벤트를 연결합니다.
           var a = function () {
                alert('클릭!');
            };
            $('h1').click(a);
            $('button').click(a);
        });
    </script>
</head>
<body>
    <h1>Click</h1>
    <button>click</button>
</body>
</html>
