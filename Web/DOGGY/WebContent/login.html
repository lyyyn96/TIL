<DOCTYPE HTML5>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="login.js"></script>
  </head>

  <body width="100%" height="100%">
    <form action="main" method="post" class="loginForm">
		<input type="hidden" name="sign" value="login">
      <h2>Login</h2>
      <div class="idForm">
        <input type="text" class="id" id="id" name="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" class="pw" id="pw" name="pw" placeholder="PW">
      </div>
      <input type="submit" class="btn" id="loginBtn" value="LOG IN">
      <div class="bottomText">
        Don't you have ID? <a href="#" onclick="window.open('memberInsert.html', '_blank', 
        		'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=500,width=400,height=450');">sign up</a>
      </div>
    </form>
  </body>
</html>
